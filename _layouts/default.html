<!DOCTYPE HTML>

<html>
  <head>
	{% if page.title %}
	<title>{{ site.title }} - {{ page.title }}</title>
	{% else %}
	<title>{{ site.title }}</title>
	{% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" href="/css/screen.css" type="text/css" />
	<link rel="stylesheet" media="screen" href="/css/syntax.css" type="text/css" />
	<link rel="stylesheet" media="print" href="/css/print.css" type="text/css" />
  </head>
  <body>
	<div class="container prepend-1">
	  <div class="span-24 header">
		<a class="nodec" href="/"><h1 class="sitetitle">{{ site.title }}</h1></a>
		<span class="subheader">{{ site.subtitle }}</span>
	  </div>
	  <hr class="bottom" />
	  {% include pages.html %}
	  <hr class="bottom" />
	  <div class="span-17 cbody headroom">
		{{ content }}
	  </div>
	  <div class="span-4 sidebar">
		{% include sidebar.html %}
	  </div>
	  {% include footer.html %}
	</div>
  </body>
</html>
