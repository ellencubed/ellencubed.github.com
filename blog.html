---
title: Blog
layout: default
---

{% for post in site.posts %}
<li class="post-list">
  <a href="{{ post.url }}">{{ post.title }}</a>
  <span class='date'>{{ post.date | date_to_long_string }}</span>
  {% for tag in post.tags %}
  <span class="tag">{{ tag | upcase}}</span>
  {% endfor %}
</li>
{% endfor %}
